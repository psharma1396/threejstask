<!DOCTYPE html>
<html>
<!-- using bootstrap to make the app responsive -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"S>

    <title>Priya Construction management Task</title>

    <style>
    	.table th {
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        
    </style>

    <script src="index.js" type="module">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-left" >
            	<!-- heading for project -->
            <h1 style="font-size: 175%">Construction Schedule</h1>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <!-- Table to hold the values of deadlines -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Start Day</th>
                            <th>End Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Column 1</td>
                            <td>0</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Column 2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>Column 3</td>
                            <td>5</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>Column 4</td>
                            <td>9</td>
                            <td>11</td>
                        </tr>
                        <tr>
                            <td>Slab</td>
                            <td>12</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- This will be used for canvas -->
            <div class="col-sm-8 col-sm-offset-40">
            	<!-- This id will be used to draw the model hence canvas as id will be used -->
                <canvas id="canvas-main" style="width:100%; object-fit: contain;"></canvas>
                <div>
                <input style="width:82%; object-fit: contain;" type="range" min="0" max="16" value="0" id="slider">
                <div id="sliderValue">Day: 0</div>
            </div>
            </div>
        </div>
    </div>

</body>

</html>

</html>
